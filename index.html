<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peek-a-boo Panda Formu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="ear-l"></div>
        <div class="ear-r"></div>
        <div class="panda-face">
            <div class="blush-l"></div>
            <div class="blush-r"></div>
            <div class="eye-l"><div class="eyeball-l"></div></div>
            <div class="eye-r"><div class="eyeball-r"></div></div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
        <div class="hand-l"></div>
        <div class="hand-r"></div>

        <form>
            <h2>Hoş Geldin!</h2>
            <label for="username">Kullanıcı Adı</label>
            <input type="text" id="username" placeholder="Kullanıcı adınızı yazın.." autocomplete="off">
            
            <label for="password">Şifre</label>
            <input type="password" id="password" placeholder="Şifrenizi girin.." autocomplete="off">
            
            <button type="button">Giriş Yap</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
